{% extends 'base.html' %}
{% load static %}
{% block content %}
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>个人中心：可以修改您的个人信息</legend>
    </fieldset>

    <form id="updateForm" class="layui-form" action="{% url 'MyApp:Center' %}">
        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-block">
                <input type="text" name="realname" lay-verify="title" autocomplete="off" value="{{ name }}"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">单选框</label>
            {% if not sex %}
                <input type="radio" name="sex" value="男" title="男" checked="">
                <input type="radio" name="sex" value="女" title="女">
            {% endif %}
            {% if sex == '男' %}
                <input type="radio" name="sex" value="男" title="男" checked="">
                <input type="radio" name="sex" value="女" title="女">
            {% endif %}
            {% if sex == '女' %}
                <input type="radio" name="sex" value="男" title="男">
                <input type="radio" name="sex" value="女" title="女" checked="">
            {% endif %}
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-inline">
                <input type="text" name="birthday" id="date" lay-verify="date" value="{{ birthday }}"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机</label>
            <div class="layui-input-inline">
                <input type="tel" name="telephone" lay-verify="required|phone" autocomplete="off" value="{{ telephone }}"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮件地址</label>
            <div class="layui-input-inline">
                <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input"
                       value="{{ email }}">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="button" class="layui-btn" id="update_form" value="立即提交">
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </form>

{% endblock %}

{% block script %}
    <script type="text/javascript" src="/static/js/update.js"></script>
        <script>
            layui.use(['form', 'laydate'], function () {
                var form = layui.form
                    , laydate = layui.laydate;

                //日期
                laydate.render({
                    elem: '#date'
                });

            });
        </script>
{% endblock %}
