{% extends 'base.html' %}
{% load static %}
{% block content %}
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>修改密码：</legend>
    </fieldset>

    <form id="updatePwdForm" class="layui-form" action="{% url 'MyApp:Pwd' %}">
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
                <input type="text" name="password" lay-verify="title" autocomplete="off" value="{{ name }}"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">再次输入</label>
            <div class="layui-input-block">
                <input type="text" name="password_a" lay-verify="title" autocomplete="off" value="{{ name }}"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="button" class="layui-btn" id="updatePwd_form" value="立即提交">
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

{% endblock %}

{% block script %}
    <script type="text/javascript" src="/static/js/update.js"></script>
{% endblock %}
