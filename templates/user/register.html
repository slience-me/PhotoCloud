<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="shortcut icon" href="/static/image/logo.ico">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="/static/css/register.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/index.css"/>

    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url({% static 'image/backgroud.jpg' %});
            margin-top: 0px;
            display: flex;
            align-items: center; /*定义body的元素垂直居中*/
            justify-content: center; /*定义body的里的元素水平居中*/
        }

        .content {
            width: 300px;
            height: 300px;
            /*background: white;        */
        }

        .inner {
            border: 1px solid red;
        }

    </style>

</head>

<body class="gray-bg">
<div class="container">
        <div class="row">
            <div class="middle-box text-center loginscreen animated fadeInDown">
                <div>
                    <div>
                        <blockquote class="layui-elem-quote layui-text col-lg-12 col-xs-12">
                            欢迎注册图云客户端！
                        </blockquote>
                    </div>
                    <div id="error_header" class="col-lg-12 col-xs-12" style="color: #eb7350"></div>
                    <div id="error_msg_regist" class="col-lg-12 col-xs-12" style="color: #eb7350"></div>
                    <form class="m-t col-lg-12 col-xs-12" id="registerForm">
                        {% csrf_token %}
                        <div class="form-group col-lg-12 col-xs-12">
                            <input type="text" class="form-control " name="username" placeholder="请输入用户名" required="">
                        </div>
                        <div class="form-group col-lg-12 col-xs-12">
                            <input type="password" class="form-control" name="password" placeholder="请输入密码" required="">
                        </div>
                        <div class="form-group col-lg-12 col-xs-12">
                            <input type="password" class="form-control" name="cp" placeholder="请再次输入密码" required="">
                        </div>
                        <div class="form-group col-lg-12 col-xs-12">
                            <input type="email" class="form-control" name="email_data" placeholder="邮箱地址" required="">
                        </div>
                        <input type="button" class="btn btn-primary block full-width m-b col-lg-12 col-xs-12" id="regist_form" value="注册">
                        <p class="text-muted text-center col-lg-12 col-xs-12"><small>已经有账户了？</small><a href="{% url 'MyApp:Login' %}">点此登录</a>
                        </p>

                    </form>
                </div>
            </div>
     </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/layui.js"></script>
<script src="/static/js/login_regist.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;
        var layer = layui.layer;
    });
</script>
</body>

</html>
