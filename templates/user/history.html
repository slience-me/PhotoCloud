{% extends 'base.html' %}
{% load static %}
{% block title %}
    - 上传历史界面 -
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/layuiadmin/admin.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'css/layuiadmin/login.css' %}" media="all">
{% endblock %}
{% block content1 %}
    <div class=" layadmin-user-display-show" style="display: none;background: #F2F2F2;">
        <div>
            <div>
                <table class="layui-hide" id="history-list" lay-filter="test"></table>
            </div>
        </div>
    </div>
    <input id='input_copy_txt_to_board' style='opacity: 0;position: absolute;' type="text">
{% endblock %}
{% block script %}
    <script type="text/javascript" src="{% static 'js/tuyun/history.js' %}"></script>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="upload_img" id="upload_img1">上传</button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        </div>
    </script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="copy" id="copy-url">复制</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
{% endblock %}
