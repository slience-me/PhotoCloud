<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>激活成功页面</title>
    <link rel="shortcut icon" href="/static/image/logo.ico">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/layui.css">
    <link rel="stylesheet" type="text/css" href="{% static  'css/index.css' %}"/>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url({% static 'image/backgroud.jpg' %});
            display: flex;
            align-items: center; /*定义body的元素垂直居中*/
            justify-content: center; /*定义body的里的元素水平居中*/
        }

        .content {
            width: 300px;
            height: 300px;
            /*background: white;        */
        }
    </style>
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
</head>
<body class="gray-bg">
<div class="container">
    <div class="row">
        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div class="content">
                <blockquote class="layui-elem-quote layui-text col-lg-12 col-xs-12">
                    {{tip1}}
                </blockquote>
                <p class="text-muted text-center col-lg-12 col-xs-12"><a
                        href="{% url 'MyApp:Login' %}">{{ tip2 }}</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'layui.js' %}"></script>
<script src="/static/js/login_regist.js"></script>

</body>

</html>
