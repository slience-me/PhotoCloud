{% extends "base.html" %}
{% block content %}
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>时间线</legend>
    </fieldset>
    <ul class="layui-timeline">
        {% for data in datalist %}
            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis"></i>
                <div class="layui-timeline-content layui-text">
                    <h3 class="layui-timeline-title">{{ data.uploadTime }}</h3>
                    <p>
                    <ul class="site-doc-icon site-doc-anim">
                        {% for image in data.imagePath %}
                            <li>
                                <a href="{% url 'MyApp:Detail' %}?url={{ image }}">
                                    <img class="layui-anim" data-anim="layui-anim-scale" style="height: 100px; width: 100px;" src={{ base_url }}{{ image }}/>
                                </a>
                        {% endfor %}
                    </ul>
                    </p>
                </div>
            </li>
        {% endfor %}
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis"></i>
            <div class="layui-timeline-content layui-text">
                <div class="layui-timeline-title">过去</div>
            </div>
        </li>
    </ul>
{% endblock %}
